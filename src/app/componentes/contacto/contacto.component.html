<section id="contacto">
  <div class="container">
      <div class="row">
          <div class="section-header">
              <h2 class="section-title text-center wow fadeInDown animated" style="visibility: visible;">Enviame un mensaje</h2>
              <h2 class="section-title text-center wow fadeInDown animated" style="visibility: visible;">o al teléfono <span>606 219 513</span></h2>
              <p class="text-center wow fadeInDown animated" >Contacta conmigo para resolver todas tus dudas</p>
          </div>
          <form id="main-contact-form" name="contact-form" (ngSubmit)="contactForm(form.value)" #form="ngForm">
              <div class="col-lg-6 animated animate-from-left" >

                  <div class="form-group">
                          <label for="name">Tu nombre</label>
                          <input id="name" type="text" class="form-control" name="nombre" placeholder="Nombre" pattern="[a-zA-Z ]*" ngModel required>
                         

                      </div>
                  <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" id="email" class="form-control" name="email" placeholder="Email" ngModel email required>

                      </div>
                      <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input id="phone" type="text" class="form-control" name="phone" placeholder="Teléfono" pattern="[679]{1}[0-9]{8}" ngModel required>
                    </div>
                  <div class="form-group">
                      <label for="subject">Asunto</label>
                      <input id="subject" type="text" class="form-control" name="asunto" placeholder="Asunto" ngModel required>
                  </div>

              </div>
              <div class="col-lg-6 animated animate-from-right">
                  <div class="form-group">
                      <label for="message">Tu mensaje</label>
                      <textarea id="message" class="form-control" cols="30" rows="6" name="mensaje" placeholder="Mensaje" ngModel required></textarea>
                  </div>
              </div>
              <div class="clearfix"></div>
              <div class="text-center">

                    <button type="submit" [disabled]="!contact-form.form.valid" class="btn btn-primary btn-lg btn-send-msg">Enviar</button>

              </div>

          </form>

      </div>
  </div>
          
</section>
