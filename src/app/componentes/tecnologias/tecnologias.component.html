<section id="tecnologias">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                  <h1 class="titleTecno">Tecnolog√≠as</h1>
                <div id="carousel-testimonial" class="carousel slide text-center" data-ride="carousel">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item {{tecnologia.status}}" *ngFor="let tecnologia of tecnologiasList">
                                <p></p>
                                <div class="col-md-6 col-sm-6">
                                    <i class="{{tecnologia.icono}} iconTecnologias"></i>
                                </div>
                                
                                <div class="col-md-6 col-sm-6 porcentaje">
                                    <div class="progress {{tecnologia.color}}">
                                        <span class="progress-left">
                                            <span class="progress-bar"></span>
                                        </span>
                                        <span class="progress-right">
                                            <span class="progress-bar"></span>
                                        </span>
                                        <div class="progress-value">
                                            {{tecnologia.porcentaje}}
                                      </div>
                                    </div>
                                </div>
                                  
                                <p>{{tecnologia.nombre}}</p>
                            </div>
                            <!-- <div class="item">
                                <p><img class="img-circle img-thumbnail" src="images/testimonial/01.jpg" alt=""></p>
                                <h4>Louise S. Morgan</h4>
                                <small>Treatment, storage, and disposal (TSD) worker</small>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut et dolore magna aliqua. Ut enim ad minim veniam</p>
                            </div> -->
                        </div>

                        <!-- Controls -->
                        <div class="btns">
                            <a class="btn btn-primary btn-sm" href="#carousel-testimonial" role="button" data-slide="prev">
                                <span class="fa fa-angle-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="btn btn-primary btn-sm" href="#carousel-testimonial" role="button" data-slide="next">
                                <span class="fa fa-angle-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/#testimonial-->
